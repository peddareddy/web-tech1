<!DOCTYPE html>
<html>
<head>
	<title>input form</title>
	<meta name="description" content="getting data from the user">
</head>
<body>
<h1>input form</h1>

<form>
	<pre>
	<label>Full name:</label>
	<input type="text" name="Fullname">

	<label>Email id:</label>
	<input type="email" name="emeil Id">

	<label>Mobile Number:</label>
	<input type="number" name="mobile number">

	<label>Password:</label>
	<input type="Password" name="Password">

	<label>Feedback:</label>
	<input type="range" name="range">

	<label>Date:</label>
	<input type="Date" name="Date">

	<label>Time:</label>
	<input type="Time" name="Time">

	<label>DOB:</label>
	<input type="Date" name="Range">

	<label>Week:</label>
	<input type="Week" name="Week">

	<label>Month</label>
	<input type="Month" name="Month">

	<label>gender</label>
	<input type="radio" name="gender" value="male">MALE
	<input type="radio" name="gender" value="female">FEMALE
	<input type="radio" name="gender" value="TRANCE">TRANCE


	<label>Hobbies</label>
	<input type="checkbox" name="Hobbies" value="listning music">LISTNING MUSIC
	<input type="checkbox" name="Hobbies" value="Playing cricket">PLAYING CRICKET
	<input type="checkbox" name="Hobbies" value="RUNNING">RUNNING
	<input type="checkbox" name="Hobbies" value="WATCHING FILMS">WATCHING FILMS

	<label>Enter Description</label>

	<textarea rows="20" cols="30">
	</textarea>

	<label>Select Country</label>
	<select name="country">
		<option value="IND" >SINGAPURE</option>
		<option value="JAPAN">JAPAN</option>
		<option value="SOUTH KOREA">SOUTH KOREA</option>


	<input type="number" name="Id"  value="2" hidden>	
	<input type="File" name="profile"  accept="Image/*">
	<input type="file" name="profile"  accept="Document/*">	
	<input type="Submit" name="Submit" value="register">
	<input type="reset" name="reset" value="clear">

	<input type="action" name="action" value="action">
		<input type="Submit" name="Submit" value="register">


	

	</select>

		
	





</pre>
</form>
